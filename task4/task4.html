<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <img src="eedb6dfdcf2a2571b9f9820adad393e7.jpg" alt="Фонове зображення">
        <div class="form">
            <h1>Sing Up Today</h1>
            <p>The first 10 days are absolutely FREE!</p>
            <form>
                <div>
                    <label for="name">What's your name?</label>
                    <input type="text" id="name" name="name" placeholder="Ivan Ivanov">
                </div>
                <div>
                    <label for="email">Where can we email you?</label>
                    <input type="email" id="email" name="email" placeholder="hello@yourock.com">
                </div>
                <div>
                    <label for="password">Pick a password:</label>
                    <input type="password" id="password" name="password" placeholder="Make it a good one!">
                </div>
                <button type="submit">Sing Up</button>
            </form>
        </div>
    </div>
</body>
</html>
