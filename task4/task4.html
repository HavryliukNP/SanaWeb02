<!DOCTYPE html>
<html lang="en" class="background">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="form">
            <div><img src="OIP.png" alt=""></div>
            <div>
                <h1>Sing Up Today</h1>
                <p>The first 10 days are absolutely FREE!</p>
                <form>
                    <div>
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="name" placeholder="Ivan Ivanov" required>
                    </div>
                    <div>
                        <label for="email">Where can we email you?</label>
                        <input type="email" id="email" name="email" placeholder="hello@yourock.com" required>
                    </div>
                    <div>
                        <label for="password">Pick a password:</label>
                        <input type="password" id="password" name="password" placeholder="Make it a good one!" required>
                    </div>
                    <button type="submit">Sing Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
